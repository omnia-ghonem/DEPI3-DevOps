# Load balancer - simple round-robin upstream to two backends
upstream myapp1 {
    # use the service names that are defined in docker-compose.yml
    server app2-html:8050;
    server spring-petclinic-app-mysql:8080;
}

server {
    listen 8060;
    server_name _;

    # Proxy everything to the upstream pool
    location / {
        proxy_pass http://myapp1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 5s;
        proxy_read_timeout 30s;
    }

    # Optional: health endpoint for the LB itself
    location /_health {
        return 200 "ok\n";
    }
}
