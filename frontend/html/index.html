<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Frontend Container</title>
</head>
<body>
    <h1>Hello from Frontend!</h1>
    <p>This page is served by the Frontend container.</p>

    <h2>Content from loadbalancer:</h2>
    <div id="loadbalancer-content">Loading...</div>

    <script>
        // Fetch content from nginx2 container
        fetch('http://localhost:8080/')
            .then(response => response.text())
            .then(data => {
                document.getElementById('loadbalancer-content').innerHTML = data;
            })
            .catch(error => {
                document.getElementById('loadbalancer-content').innerHTML = 'Error fetching content from loadbalancer: ' + error;
            });
    </script>
</body>
</html>
