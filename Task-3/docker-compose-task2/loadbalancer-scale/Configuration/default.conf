# Define an upstream group of web containers
upstream web_servers {
    server web:8050;   # Docker DNS resolves this to all replicas of "web" service
}

server {
    listen 8020;       # LB listens on port 8020

    # Handle all requests
    location / {
        proxy_pass http://web_servers;       # Forward requests to the upstream group
        proxy_set_header Host $host;         # Preserve the original host
        proxy_set_header X-Real-IP $remote_addr;   # Forward client IP
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for; # Track original client
        proxy_set_header X-Forwarded-Proto $scheme; # Track HTTP/HTTPS
    }

    # Optional: logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}
